<!DOCTYPE html>
<html lang="en" ng-app="notesApp">
<head>
    <meta charset="UTF-8">
    <title>Nested Forms</title>
    <script src="angular.js"></script>
    <script>
        angular.module('notesApp', [])
            .controller('MainCtrl', [function () {
                var self = this;

                self.submit = function () {
                    console.log('User clicked form with ', self.user);
                };
            }]);
    </script>
</head>
<body ng-controller="MainCtrl as ctrl">
<form ng-submit="ctrl.submit()" novalidate name="myForm">
    <input type="text" class="username" name="uname" ng-model="ctrl.user.username" required="" placeholder="Username"
           ng-minlength="4"/>
    <input type="password" class="password" name="pwd" ng-model="ctrl.user.password" placeholder="Password"
           required=""/>

    <ng-form name="profile">
        <input type="text" name="firstName" ng-model="ctrl.user.profile.firstName" placeholder="First Name" required/>
        <input type="text" name="middleName" ng-model="ctrl.user.profile.middleName" placeholder="Middle Name"/>
        <input type="text" name="lastName" ng-model="ctrl.user.profile.lastName" placeholder="Last Name" required/>
        <input type="date" name="dob" placeholder="Date of Birth" ng-model="ctrl.user.profile.dob"/>
    </ng-form>

    <span ng-show="myForm.profile.$invalid">Please fill out the profile information</span>

    <input type="submit" value="Submit" ng-disabled="myForm.$invalid"/>
</form>
</body>
</html>
